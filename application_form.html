<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div>
                <!--this is a comment-->
                <button onclick="window.location.href='application_form.html'"> Apply Now </button>
            </div>
            <div>
                <!--this is a comment-->
                <nav>
                    <a href="index.html">Home</a> |
                    <a href="application_form.html">Application Form</a> |
                    <a href="https://www.brightonmet.ac.uk/" target="_blank">Main Site</a> |
                </nav>
            </div>
        </div>        
    </header> 
    <main>
        <h1>Complete the form...</h1>
        <form action="https://formsubmit.co/50147949@stu.gbmc.ac.uk" method="post">
            <div class="inputarea">
                <label for="applicantName" class="textboxlabel">your name</label>
                <input id="applicantName" name="applicantName" type="text" required>
            </div>
            <div class="inputarea">
                <label for="applicantEmail" class="textboxlabel"> email</label>
                <input id="applicantEmail" name="applicantEmail" type="email" required>
            </div>
            <div class="inputarea">
                <h2>What languages are you familar with?</h2>
                <input type="checkbox" id="HTML" name="languages[]" value="HTML">
                <lable for="HTML"> HTML </lable>
                <input type="checkbox" id="CSS" name="languages[]" value="CSS">
                <lable for="CSS"> CSS </lable>
                <input type="checkbox" id="JavaScript" name="languages[]" value="JavaScript">
                <lable for="JavaScript"> JavaScript </lable>
                <input type="checkbox" id="Python" name="languages[]" value="Python">
                <lable for="Python"> Python </lable>
            </div>
            <div class="inputarea">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>   
</body>
</html>
