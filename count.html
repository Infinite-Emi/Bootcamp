<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable Demo</title>
    <script>
        let count=0;
        function updateCounter(){
            count++;
            document.getElementById("counterDisplay").innerHTML="The Counter is at "+ count;    
        }
        function resetCounter(){
            count=0;
            document.getElementById("counterDisplay").innerHTML="The Counter is at "+ count;    
        }
    </script>
</head>
<body>
    <h1 id="counterDisplay">The Counter is at 0</h1>
    <button id="counterButton" onclick="updateCounter()">Update Counter</button>
    <button id="resetCounterButton" onclick="resetCounter()">reset Counter</button>
</body>
</html>
