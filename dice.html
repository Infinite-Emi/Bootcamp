<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="assets/css/helloStyle.css">
        <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>        
        function rollDice(rolls, dieSize){
            const result=[];
            for (i = 0; i < rolls; i++) {
                result.push(Math.floor(Math.random()*dieSize)+1);
            }
            console.log(result);
            document.getElementById("resultBox").value = result.join(", ");
        }        
    </script>
</head>
<body>
    <h1>Dice Thrower</h1>
    
    <div class="form-group">
        <label for="numOfDice">Enter the number of dice:</label>
        <input type="number" id="numOfDice" min="1" placeholder="e.g. 5">
    </div>

    <div class="form-group">
        <label for="sides">Enter the number of sides per die:</label>
        <input type="number" id="sides" min="2" placeholder="e.g. 6">
    </div>

    <button onclick="rollDice(parseInt(numOfDice.value), parseInt(sides.value))">Roll The Dice!</button>
    
    <div class="form-group" style="margin-top: 20px;">
        <label for="resultBox">Results:</label>
        <input type="text" id="resultBox" readonly>
    </div>
</body>
</html>
